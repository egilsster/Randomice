<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RandoMice</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
<div class="display">
    <div class="menubar">
        <div class="row">
            <div class="col-xs-6">
                <img class="brand" src="images/mouse.png" alt=""/>
                Randomice
            </div>
            <div class="col-xs-6 right">
                <button class="btn menu-btn">&#9776;</button>
            </div>
        </div>
    </div>

    <div class="cover">
        <div class="swimming_image"></div>
    </div>

    <div class="main-body">
        <div class="dark_layer"></div>
        <p class="name">SWIMMING</p>
        <p class="text">Go swimming or chill in the hot tub! Or do both!
        </p>

        <div class="user-input">
            <button type="button" class="btn main-btn">Do it!</button>
        </div>

    </div>
</div>
</body>
</html>
